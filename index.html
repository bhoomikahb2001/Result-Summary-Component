<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-result">Your Result</h1>
          <div class="score-container">
            <h2 class="acummulated-score">76</h2>
            <!-- <h4 class="total-score">of 100</h4> -->
            <span class="total-score">of 100</span>
          </div>
        </div> 
        <div>
          <h3 class="card-feedback">Great</h3>
          <p class="feedback-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="card-description">
        <h1 class="card-title">Summary</h1>

        <div class="card-description-items">
          <div class="card-description-head">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h5 class="card-description-item-name">Reaction</h5>
          </div>
          <span class="card-description-item-score"><span class="score">80</span> / 100</span>
        </div>
        <div class="card-description-items">
          <div class="card-description-head">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h5 class="card-description-item-name">Memory</h5>
          </div>
          <span class="card-description-item-score"><span class="score">92</span> / 100</span>
        </div>
        <div class="card-description-items">
          <div class="card-description-head">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h5 class="card-description-item-name">Verbal</h5>
          </div>
          <span class="card-description-item-score"><span class="score">61</span> / 100</span>
        </div>
        <div class="card-description-items">
          <div class="card-description-head">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h5 class="card-description-item-name">Visual</h5>
          </div>
          <span class="card-description-item-score"><span class="score">72</span> / 100</span>
        </div>
        
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bhoomika H B</a>.
    </div>
  </footer>
  
</body>
</html>
